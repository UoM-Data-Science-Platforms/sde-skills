domain:
  id: safe-data-management
  name: Safe Data Management
  description: This domain covers all aspects of data handling, processing, governance, and engineering
    within Secure Data Environments, focusing on ensuring data is managed securely and effectively throughout
    its lifecycle.
  source_file: safe_data_management.md
  subdomains:
    data-governance:
      id: data-governance
      name: Data Governance
      description: Data Governance establishes frameworks and processes for ensuring data quality, security,
        and proper management throughout its lifecycle. This subdomain encompasses classification of sensitive
        data, tracking data lineage and provenance, and implementing quality management practices that
        maintain data integrity, accuracy, and compliance with organizational policies while providing
        visibility into data origins and transformations.
      competencies:
        data-cataloging-discovery:
          id: data-cataloging-discovery
          name: Data Cataloging & Discovery
          description: Creates and maintains systems that enable researchers to find and understand available
            datasets. Involves documenting datasets with appropriate metadata, implementing catalog systems,
            developing metadata standards, ensuring catalog accuracy and usability, and architecting enterprise
            discovery strategies. Requires establishing governance frameworks and enhancing data reusability.
          levels:
            entry:
              id: data-cataloging-discovery-entry
              name: Entry Level
              skills:
              - Understands the purpose and structure of data catalogs
              - Familiar with metadata standards and practices
            mid:
              id: data-cataloging-discovery-mid
              name: Mid Level
              skills:
              - Implements and maintains data catalog systems
              - Develops metadata standards and collection processes
            senior:
              id: data-cataloging-discovery-senior
              name: Senior Level
              skills:
              - Architects enterprise data catalog strategies and implementations
              - Establishes governance frameworks for metadata management
              - Leads initiatives to enhance data discovery and reuse
        data-classification-sensitivity:
          id: data-classification-sensitivity
          name: Data Classification & Sensitivity
          description: Implements frameworks for categorizing data based on sensitivity and security requirements.
            Involves understanding different data types, applying appropriate classification labels, designing
            handling procedures, conducting reviews, and developing organizational policies. Requires
            implementing classification systems and leading risk assessment initiatives across the organization.
          levels:
            entry:
              id: data-classification-sensitivity-entry
              name: Entry Level
              skills:
              - Understands basic data classification principles and sensitivity levels
              - Familiar with common data types (PII, PHI, etc.) and their handling requirements
              - Can apply classification labels following established guidelines
            mid:
              id: data-classification-sensitivity-mid
              name: Mid Level
              skills:
              - Implements data classification schemes and sensitivity management
              - Designs data handling procedures appropriate to classification levels
              - Conducts data classification reviews and recommends improvements
            senior:
              id: data-classification-sensitivity-senior
              name: Senior Level
              skills:
              - Develops organizational data classification frameworks and policies
              - Implements classification and data discovery systems
              - Leads data sensitivity governance and risk assessment initiatives
        data-lineage-provenance:
          id: data-lineage-provenance
          name: Data Lineage & Provenance
          description: Tracks and documents the origins, movements, and transformations of data throughout
            systems. Involves maintaining metadata documentation, implementing lineage tools, verifying
            data provenance, analyzing quality issues, and architecting enterprise-wide systems. Requires
            developing governance frameworks that maintain visibility of sensitive data across multiple
            systems.
          levels:
            entry:
              id: data-lineage-provenance-entry
              name: Entry Level
              skills:
              - Understands basic concepts of data tracking through systems
              - Familiar with metadata documentation for data lineage
              - Can document data sources and transformations
            mid:
              id: data-lineage-provenance-mid
              name: Mid Level
              skills:
              - Implements data lineage tools and frameworks
              - Designs processes to maintain and verify data provenance
              - Analyses data lineage to identify quality or security issues
            senior:
              id: data-lineage-provenance-senior
              name: Senior Level
              skills:
              - Architects enterprise-wide data lineage and provenance systems
              - Develops governance frameworks that maintain provenance of sensitive data
              - Leads initiatives to improve cross-system data lineage visibility
        data-quality-management:
          id: data-quality-management
          name: Data Quality Management
          description: Ensures the accuracy, completeness, and reliability of data within secure environments.
            Involves understanding quality dimensions, performing validation, designing quality frameworks,
            developing metrics, implementing automated validation, and establishing enterprise-wide strategies.
            Requires leading quality improvement initiatives and developing advanced measurement and remediation
            approaches.
          levels:
            entry:
              id: data-quality-management-entry
              name: Entry Level
              skills:
              - Understands data quality dimensions (accuracy, completeness, etc.)
              - Familiar with basic data validation techniques
              - Can execute data quality checks following established procedures
            mid:
              id: data-quality-management-mid
              name: Mid Level
              skills:
              - Designs and implements data quality frameworks and controls
              - Develops data quality metrics and monitoring processes
              - Implements data quality validation pipelines
            senior:
              id: data-quality-management-senior
              name: Senior Level
              skills:
              - Establishes enterprise data quality strategies and governance
              - Leads data quality improvement initiatives across the organization
              - Develops advanced data quality measurement and remediation approaches
    data-engineering-processing:
      id: data-engineering-processing
      name: Data Engineering & Processing
      description: 'Data Engineering & Processing focuses on building and maintaining secure systems that
        extract, transform, store, and process sensitive data.

        This subdomain covers the development of secure data pipelines, management of database systems,
        implementation of structured data models and healthcare standards, and processing methodologies
        that ensure data is securely handled throughout workflows while maintaining appropriate levels
        of performance and reliability.'
      competencies:
        data-pipeline-development:
          id: data-pipeline-development
          name: Data Pipeline Development
          description: Builds and maintains processes that extract, transform, and load data securely
            between systems. Involves developing ETL processes, designing secure pipelines for various
            data types, implementing error handling, monitoring data flows, and optimizing performance.
            Requires architecting complex systems at enterprise scale and establishing best practices
            for secure data processing.
          levels:
            entry:
              id: data-pipeline-development-entry
              name: Entry Level
              skills:
              - Familiar with data pipeline concepts and components
              - Can develop simple ETL processes under supervision
              - Understands data transformation and loading techniques
            mid:
              id: data-pipeline-development-mid
              name: Mid Level
              skills:
              - Designs and implements secure data pipelines for various data types
              - Develops error handling and monitoring for data flows
              - Optimises pipeline performance and resource usage
            senior:
              id: data-pipeline-development-senior
              name: Senior Level
              skills:
              - Architects complex data pipeline systems at enterprise scale
              - Establishes best practices and patterns for secure data processing
              - Leads pipeline modernization and optimization initiatives
        data-storage-database-management:
          id: data-storage-database-management
          name: Data Storage & Database Management
          description: Designs and maintains secure database systems for storing and retrieving sensitive
            data. Involves understanding database types, performing SQL operations, designing secure schemas,
            implementing access policies, optimizing performance, and architecting enterprise storage
            strategies. Requires developing governance frameworks and leading database modernization initiatives.
          levels:
            entry:
              id: data-storage-database-management-entry
              name: Entry Level
              skills:
              - Understands various database types (relational, NoSQL, etc.)
              - Familiar with basic SQL and database operations
              - Can perform database administration tasks under supervision
            mid:
              id: data-storage-database-management-mid
              name: Mid Level
              skills:
              - Designs database schemas for security and performance
              - Implements database security controls and access policies
              - Optimises database performance and troubleshoots issues
            senior:
              id: data-storage-database-management-senior
              name: Senior Level
              skills:
              - Architects enterprise data storage strategies across platforms
              - Develops database governance and security frameworks
              - Leads database modernization and migration initiatives
        data-models-standardization:
          id: data-models-standardization
          name: Data Models & Standardization
          description: Enables the secure and effective use of standardized data models such as FHIR and
            OMOP within secure data environments. Involves understanding platform and integration requirements,
            assessing platform capabilities, supporting configuration and adaptation for model adoption,
            and ensuring compliance with relevant standards. Requires developing strategies to enhance
            interoperability, security, and governance for standardized data models across platforms.
          levels:
            entry:
              id: data-models-standardization-entry
              name: Entry Level
              skills:
              - Understands the purpose and basic structure of standardized data models (e.g., FHIR, OMOP)
              - Aware of the need for platform support to enable use of these models
              - Can identify when a platform supports or does not support a given data model
            mid:
              id: data-models-standardization-mid
              name: Mid Level
              skills:
              - Assesses platform capabilities for supporting standardized data models
              - Identifies integration requirements and dependencies for enabling models like FHIR and
                OMOP
              - Supports configuration or adaptation of platforms to facilitate use of these models
            senior:
              id: data-models-standardization-senior
              name: Senior Level
              skills:
              - Develops enterprise data modeling strategies and governance
              - Establishes processes for maintaining and evolving data models
              - Leads initiatives to harmonise data models across systems
        event-driven-data-processing:
          id: event-driven-data-processing
          name: Event-Driven Data Processing
          description: Implements systems that process data in real-time based on events and triggers.
            Involves understanding event-driven architecture, working with streaming platforms like Kafka,
            implementing event producers and consumers, designing specialised pipelines, and ensuring
            data quality. Requires architecting enterprise event strategies and designing high-throughput,
            reliable processing systems.
          levels:
            entry:
              id: event-driven-data-processing-entry
              name: Entry Level
              skills:
              - Understands event-driven architecture concepts for data processing
              - Familiar with event streaming platforms (Kafka, etc.)
              - Can implement simple event producers and consumers
            mid:
              id: event-driven-data-processing-mid
              name: Mid Level
              skills:
              - Designs event-driven data pipelines for specific domains
              - Implements event schemas and data quality controls
              - Develops specialised processing for domains like NLP or analytics
            senior:
              id: event-driven-data-processing-senior
              name: Senior Level
              skills:
              - Architects enterprise event-driven data strategies
              - Designs high-throughput, reliable event processing systems
              - Leads innovation in event-based analytical systems
        encryption-standards-implementation:
          id: encryption-standards-implementation
          name: Encryption Standards & Implementation
          description: Implements cryptographic solutions to protect sensitive data throughout its lifecycle
            in secure environments. Involves understanding encryption methods, configuring cryptographic
            systems, managing encryption keys, and ensuring compliance with security standards. Requires
            designing enterprise encryption frameworks, implementing advanced cryptographic techniques,
            and establishing organizational policies that maintain data confidentiality and integrity.
          levels:
            entry:
              id: encryption-standards-implementation-entry
              name: Entry Level
              skills:
              - Familiar with symmetric and asymmetric encryption methods (AES, RSA, etc.)
              - Can follow predefined encryption standards and best practices
              - Understands how encryption protects data at rest and in transit
            mid:
              id: encryption-standards-implementation-mid
              name: Mid Level
              skills:
              - Configures and deploys encryption technologies in storage and communication systems
              - Implements secure key generation, storage, and rotation practices
              - Ensures encryption implementations align with regulatory standards (GDPR, HIPAA, FIPS)
            senior:
              id: encryption-standards-implementation-senior
              name: Senior Level
              skills:
              - Designs enterprise encryption frameworks and security architectures
              - Implements advanced cryptographic techniques (post-quantum cryptography, zero-knowledge
                proofs, homomorphic encryption)
              - Establishes encryption policies and oversees compliance across the organization
        data-backups:
          id: data-backups
          name: Data Backups
          description: Ensures data availability and recoverability through systematic backup and restoration
            processes. Involves understanding backup strategies, implementing automated backup systems,
            managing retention policies, and designing recovery procedures. Requires architecting resilient
            backup infrastructures, establishing security protocols, and developing enterprise-wide policies
            that minimize data loss and downtime while maintaining compliance with regulatory requirements.
          levels:
            entry:
              id: data-backups-entry
              name: Entry Level
              skills:
              - Familiar with different backup types (full, incremental, differential) and their use cases
              - Can adhere to predefined backup schedules and retention policies
              - Understands how to restore data from backups in case of accidental deletion or corruption
            mid:
              id: data-backups-mid
              name: Mid Level
              skills:
              - Configures and optimizes backup strategies for different environments (on-premises, cloud,
                hybrid)
              - Implements scripts and tools to streamline backup operations and reduce manual intervention
              - Ensures backups meet regulatory requirements and conducts regular integrity checks
            senior:
              id: data-backups-senior
              name: Senior Level
              skills:
              - Designs scalable, resilient backup architectures for large-scale systems
              - Leads the development of recovery strategies to minimize downtime and data loss
              - Establishes policies for backup security, encryption, and compliance with industry standards
        data-retention-disposal:
          id: data-retention-disposal
          name: Data Retention & Disposal
          description: Manages the secure lifecycle of data from creation to disposal, ensuring compliance
            with regulatory requirements and organizational policies. Involves understanding storage types
            and data lifecycles, implementing retention strategies, designing secure disposal processes,
            and establishing governance frameworks. Requires developing enterprise-wide policies that
            balance performance, cost, and compliance while maintaining data accessibility and security
            throughout the retention period.
          levels:
            entry:
              id: data-retention-disposal-entry
              name: Entry Level
              skills:
              - Familiar with different storage types (databases, cloud storage, file systems) and data
                retention concepts
              - Can follow predefined data lifecycle rules and retention guidelines
              - Assists in tracking data usage and retention timelines for audit and compliance checks
            mid:
              id: data-retention-disposal-mid
              name: Mid Level
              skills:
              - Implements data lifecycle strategies that balance retention requirements with storage
                efficiency
              - Applies data access policies, encryption, and secure storage practices to protect retained
                data from unauthorized access
              - Conducts data usage audits and ensures adherence to regulatory standards (GDPR, HIPAA)
            senior:
              id: data-retention-disposal-senior
              name: Senior Level
              skills:
              - Defines and implements enterprise data retention policies including archival and secure
                disposal strategies to comply with regulatory requirements
              - Architects scalable storage solutions balancing performance, cost, and compliance requirements
                ensuring long-term data accessibility without unnecessary overhead
              - Has deep understanding of legal and regulatory frameworks (such as GDPR, HIPAA, or industry-specific
                standards) to ensure data retention practices align with security, privacy, and governance
                requirements.
